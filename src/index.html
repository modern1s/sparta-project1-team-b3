    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAkWjDR_nBzEwg-aRAQjakEjegVql-DEXI",
        authDomain: "threeip-e924f.firebaseapp.com",
        projectId: "threeip-e924f",
        storageBucket: "threeip-e924f.appspot.com",
        messagingSenderId: "895717535727",
        appId: "1:895717535727:web:0abc0e0da852698189901a",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      //팀원 추가하기 모달
      $(function () {
        $("#testBtn").click(function (e) {
          e.preventDefault();
          $("#testModal").modal("show");
        });

        $("#cancel").click(function (e) {
          e.preventDefault();
          $("#testModal").modal("hide");
          $("#name").val("");
          $("#imageURL").val("");
          $("#role").val("");
          $("#mbti").val("");
          $("#work-style").val("");
          $("#pros").val("");
          $("#motto").val("");
          $("#promise").val("");
          $("#blogURL").val("");
        });
      });

      $("#savebtn").click(async function () {
        let name = $("#name").val();
        let imageURL = $("#imageURL").val();
        let mbti = $("#mbti").val();
        let workStyle = $("#work-style").val();
        let pros = $("#pros").val();
        let motto = $("#motto").val();
        let promise = $("#promise").val();
        let blogURL = $("#blogURL").val();

        let doc = {
          name: name,
          imageURL: imageURL,
          mbti: mbti,
          workStyle: workStyle,
          pros: pros,
          motto: motto,
          promise: promise,
          blogURL: blogURL,
        };
        console.log(doc);
        await addDoc(collection(db, "teammate"), doc);
        alert("저장 완료!");
        window.location.reload();
      });

      let docs = await getDocs(collection(db, "teammate"));
      docs.forEach((doc) => {
        let row = doc.data();

        let name = row["name"];
        let imageURL = row["imageURL"];
        let temp_html = `

        <div class="col">
          <div class="card">
              <div class="card-img-wrapper">
                <img
                  src="${imageURL}"
                  alt=""
                  height="100%"
                  class="card-img-top"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">팀원</h5>
                <p class="card-text">${name}</p>
                <a href="./teamProfile.html?id=${doc.id}" class="btn btn-secondary"
                  >팀원 알아보기</a
                >
              </div>
            </div>
          </div>`;
        $("#card").append(temp_html);
      });
    </script>
